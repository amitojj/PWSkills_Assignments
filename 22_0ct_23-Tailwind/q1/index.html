<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TailWind-q1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div
  class="w-full p-5 mx-auto my-5 lg:max-w-5xl lg:flex lg:justify-center"
  >
  <div class="w-full py-10 lg:w-1/2 lg:px-20">
    <h1 class="text-3xl font-semibold text-center">Login</h1>
    <p class="mt-3 text-center text-gray-400">
      Enter your credentials to access your account
    </p>
    <div class="flex items-center justify-center border mt-9">
      <img src="./g-icon.png" alt="" />
      <p>Login with Google</p>
    </div>
    <div class="flex items-center justify-center gap-3 my-12"> 
      <div class="flex-grow w-6 border"></div>
      <p class="text-center">Or</p>
      <div class="flex-grow w-6 border"></div> 
    </div>
    <form action="">
      <label for="email" class="mt-4">Email Address</label>
      <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter your email"
      class="w-full px-3 py-2 mt-2 mb-2 text-gray-700 border border-gray-400 rounded focus:border focus:border-sky-400 focus:outline-none focus:shadow-[0_0_4px_4px] focus:shadow-sky-400"
      />
      <div class="flex items-baseline justify-between">
        <label for="password" class="mt-4">Password</label>
        <div class="">
          <a href="#" class="text-sky-600">Forgot Password?</a>
        </div>
      </div>
      <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter your password"
      class="w-full px-3 py-2 mt-2 text-gray-700 border border-gray-400 rounded focus:border focus:border-sky-400 focus:outline-none focus:shadow-[0_0_4px_4px] focus:shadow-sky-400"
      />
      <button class="w-full py-2 my-5 text-white bg-blue-500">login</button>
      <p class="text-center text-gray-400">
        Don't have an account?
        <a href="#" class="text-black">Register here</a>
      </p>
    </form>
  </div>
  <div
  class="items-center justify-center hidden w-1/2 h-auto lg:flex"
  >
  <img
  src="girl.jpg"
  alt=""
  class="w-full"
  />
</div>
</div>
</body>
</html>
