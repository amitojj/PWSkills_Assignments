<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign-UP</h1>
    <fieldset>
        <legend>Sign-Up</legend>
        <form action="" method="post">
        <div> <label for="firstname">First Name:  </label>
            <input type="text" name="First Name" id="firstname" required minlength="3">*
        </div><br>
        <div> <label for="lastname">Last Name:    </label>
            <input type="text" name="Last Name" id="lastname" required minlength="3">*
        </div><br>
        <div> <label for="email">Email:   </label>
            <input type="email" name="Email" id="email" required>*
        </div><br>
        <div> <label for="pass">Password: </label>
            <input type="password" name="Password" id="pass" required>*
        </div> <br>
        <div>  <label for="cpass">Confirm Password:    </label>
            <input type="password" name="Confirm Password" id="cpass" required>*
        </div> <br>
        <div>  <label for="age">Age:   </label>
            <input type="number" name="Age" id="age" min="0" max="120" required>*
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="Date of Birth" id="dob">*
        </div> <br>
        <div><label for="">Gender: </label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male" required>
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="Gender" id="other" value="other">*
        </div><br>
        <div><label for="terms"></label>
            <input type="checkbox" name="terms" id="terms" value="terms" required> I agree to terms and conditions.*
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
        <div>
           
        </div>
    </form>
    </fieldset>
    
    
    
    
</body>
</html>
