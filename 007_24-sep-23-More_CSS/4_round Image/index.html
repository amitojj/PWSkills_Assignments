<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round  Image</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            height: 100vh;
        }
        .main{
          margin-top: calc(50vh - 250px);
        }
        .main img{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Round  Image</h1>
    </header>
    <div class="main">
        <img src="https://picsum.photos/400/400?random=1" alt="random image">
    </div>
</body>
</html>
