<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-TW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="group  flex flex-col w-12 md:w-64 py-5 text-gray-400  bg-slate-900 justify-between hover:w-64">
            <!-- menu1 -->
            <ul>
                <h1 class="hidden group-hover:block  md:block py-2 text-center text-white">Dashboard</h1>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-pie-chart py-3 px-3 w-11"></i>
                        <p>Dashboard</p>
                    </div>
                </li>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-group py-3 px-3 w-11"></i>
                        <p>Team</p>
                    </div>
                </li>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-folder py-3 px-3 w-11"></i>
                        <p>Projects</p>
                    </div>
                </li>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-calendar py-3 px-3 w-11"></i>
                        <p>Calendar</p>
                    </div>
                </li>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-file-text py-3 px-3 w-11"></i>
                        <p>Documents</p>
                    </div>
                </li>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-bar-chart py-3 px-3 w-11"></i>
                        <p>Reports</p>
                    </div>
                </li>
            </ul>
            
            <!-- menu2 -->
            <ul >
                <li class="ml-3 hidden group-hover:block md:block">Your Teams</li>
                <li>
                    <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                        <i class="fa fa-group py-3 px-3 w-11"></i>
                        <p>PW Skills</p>
                    </div>
                </li>
                <li>  <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                    <i class="fa fa-group py-3 px-3 w-11"></i>
                    <p>PW Labs</p>
                </div></li>
                <li>  <div class="flex items-center gap-2 cursor-pointer hover:text-white hover:bg-slate-700">
                    <i class="fa fa-group py-3 px-3 w-11"></i>
                    <p>PW IOI</p>
                </div></li>
            </ul>
            
        </div>
        <!-- Right Section -->
        <div class="flex-grow p-4 bg-slate-200">
            <div class="flex items-center justify-between p-4 bg-white shadow-lg">
                <div class="flex items-center gap-2">
                    <i class="text-white border-4 rounded-full border-slate-900 bg-slate-900 fa fa-user-circle" ></i>
                    <p class="text-slate-900 font-medium">Profile</p>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-bell"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
