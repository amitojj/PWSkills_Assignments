<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>HTML Entities</h1>
    <p>HTML Entities  are a set of special codes used to represent reserved and special characters in HTML documents. Below is a list of some Html Entities</p>
    <table border="1" cellpadding="10" width="200">
        <tr>
            <th>Symbol</td>
            <th>Code</td>
        </tr>
        <tr>
            <td>&#x20B9;</td>
            <td> &amp;#x20B9;</td>
        </tr>
        <tr>
            <td>&#169;</td>
            <td>&amp;#169;</td>
        </tr>
        <tr>
            <td>&#174;</td>
            <td>&amp;#174;</td>
        </tr>
        <tr>
            <td>&#8364;</td>
            <td>&amp;#8364;</td>
        </tr>
        <tr>
            <td>&#165;</td>
            <td>&amp;#165;</td>
        </tr>
        <tr>
            <td>&#163;</td>
            <td>&amp;#163;</td>
        </tr>
        <tr>
            <td>&#162;</td>
            <td>&amp;#162;</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>&amp;amp;</td>
        </tr>
    </table>
</body>
</html>
